name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          cd api && pip install -e ".[dev]"

      - name: Enforce commit provenance evidence
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
        run: |
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            BASE_SHA="$(git rev-parse HEAD~1)"
          fi
          python3 scripts/validate_commit_evidence.py \
            --base "$BASE_SHA" \
            --head "$HEAD_SHA" \
            --require-changed-evidence

      - name: Enforce spec quality for changed specs
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
        run: |
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            BASE_SHA="$(git rev-parse HEAD~1)"
          fi
          python3 scripts/validate_spec_quality.py \
            --base "$BASE_SHA" \
            --head "$HEAD_SHA"

      - name: Run API tests
        run: |
          cd api && pytest -v
        # Includes spec 027 contract tests: tests/test_update_spec_coverage.py

      - name: Update spec coverage (post-test, non-blocking)
        continue-on-error: true
        run: |
          cd api && python scripts/update_spec_coverage.py

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Build web
        run: |
          cd web && npm ci && npm run build
