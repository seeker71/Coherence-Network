name: Thread Gates

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [main, master]

jobs:
  validate-thread-process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install API dependencies
        run: |
          cd api && pip install -e ".[dev]"

      - name: Validate commit evidence
        run: |
          python scripts/validate_commit_evidence.py

      - name: Validate collective review (PRs)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          APPROVERS=$(curl -sS \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/reviews" \
            | jq '[.[] | select(.state=="APPROVED") | .user.login] | unique | length')
          echo "unique_approvers=$APPROVERS"
          if [ "${APPROVERS:-0}" -lt 1 ]; then
            echo "ERROR: collective review gate failed (need >=1 unique approver)"
            exit 1
          fi

      - name: Check runtime drift baseline
        run: |
          python scripts/check_runtime_drift.py

      - name: Run API tests
        run: |
          cd api && pytest -q

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Build web
        run: |
          cd web && npm ci && npm run build
