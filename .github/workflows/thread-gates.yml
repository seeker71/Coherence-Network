name: Thread Gates

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [main, master]

jobs:
  validate-thread-process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install API dependencies
        run: |
          cd api && pip install -e ".[dev]"

      - name: Validate commit evidence
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha || github.event.before }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha || github.sha }}"
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            BASE_SHA="$(git rev-parse HEAD~1)"
          fi
          python3 scripts/validate_commit_evidence.py \
            --base "$BASE_SHA" \
            --head "$HEAD_SHA" \
            --require-changed-evidence

      - name: Validate spec quality contract
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha || github.event.before }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha || github.sha }}"
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            BASE_SHA="$(git rev-parse HEAD~1)"
          fi
          python3 scripts/validate_spec_quality.py \
            --base "$BASE_SHA" \
            --head "$HEAD_SHA"

      - name: Record collective review status (PRs, non-blocking)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          APPROVERS=$(curl -sS \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/reviews" \
            | jq '[.[] | select(.state=="APPROVED") | .user.login] | unique | length')
          echo "unique_approvers=$APPROVERS"
          if [ "${APPROVERS:-0}" -lt 1 ]; then
            echo "WARNING: collective review not yet satisfied (need >=1 unique approver)."
            echo "WARNING: merge may proceed, but post-merge change contract will block contributor acknowledgment until collective review passes."
          fi

      - name: Check runtime drift baseline
        run: |
          python3 scripts/check_runtime_drift.py

      - name: Enforce internal API prefix policy (/api only)
        run: |
          python3 scripts/validate_no_v1_api_usage.py

      - name: Check maintainability regression baseline
        run: |
          python3 api/scripts/run_maintainability_audit.py \
            --output maintainability_audit_report.json \
            --fail-on-regression
          cat maintainability_audit_report.json

      - name: Run API tests
        run: |
          cd api && pytest -q

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Build web
        run: |
          cd web && npm ci && npm run build
