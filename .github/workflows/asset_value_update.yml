name: Update External Asset Values

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  update-asset-values:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Install dependencies
        run: |
          if [ -f "api/requirements.txt" ]; then
            pip install -r api/requirements.txt
          else
            echo "api/requirements.txt missing; skipping dependency install."
          fi

      - name: Verify updater scripts exist
        id: scripts
        run: |
          set +e
          missing=0
          for p in \
            scripts/asset_tracking/update_asset_value.py \
            scripts/utilities/asset_value_report.py
          do
            if [ ! -f "$p" ]; then
              echo "missing $p"
              missing=$((missing + 1))
            fi
          done
          echo "missing_count=$missing" >> "$GITHUB_OUTPUT"
          exit 0
      
      - name: Update NFT values
        if: ${{ steps.scripts.outputs.missing_count == '0' }}
        env:
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
          API_KEY: ${{ secrets.COHERENCE_API_KEY }}
        run: |
          UPDATER_SCRIPT="scripts/asset_tracking/update_asset_value.py"
          python "$UPDATER_SCRIPT" --type NFT
      
      - name: Update tokenized gold values
        if: ${{ steps.scripts.outputs.missing_count == '0' }}
        env:
          CHAINLINK_RPC: ${{ secrets.CHAINLINK_RPC }}
          API_KEY: ${{ secrets.COHERENCE_API_KEY }}
        run: |
          UPDATER_SCRIPT="scripts/asset_tracking/update_asset_value.py"
          python "$UPDATER_SCRIPT" --type TOKENIZED_GOLD
      
      - name: Update real estate values
        if: ${{ steps.scripts.outputs.missing_count == '0' }}
        env:
          REALT_API_KEY: ${{ secrets.REALT_API_KEY }}
          API_KEY: ${{ secrets.COHERENCE_API_KEY }}
        run: |
          UPDATER_SCRIPT="scripts/asset_tracking/update_asset_value.py"
          python "$UPDATER_SCRIPT" --type REAL_ESTATE
      
      - name: Generate value report
        run: |
          if [ "${{ steps.scripts.outputs.missing_count }}" != "0" ]; then
            cat <<'EOF' > asset_value_report.md
          # Asset Value Update Report

          Update workflow executed, but source updater scripts are currently missing:
          - scripts/asset_tracking/update_asset_value.py
          - scripts/utilities/asset_value_report.py

          No external asset updates were performed in this run.
          EOF
          else
            REPORT_SCRIPT="scripts/utilities/asset_value_report.py"
            python "$REPORT_SCRIPT" > asset_value_report.md
          fi
      
      - name: Commit report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add asset_value_report.md
          git commit -m "Update asset values [automated]" || echo "No changes"
          git push
